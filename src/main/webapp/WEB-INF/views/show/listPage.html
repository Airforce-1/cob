		<script type="text/javascript">
			//根据分页的文本框内的值给数字加样式
			function activelista() {
				var listtext = parseInt($(".list-paging .inp").val());
				$(".list-paging .div3 a").each(function() {
					var lista = parseInt($(this).html());
					if(lista == listtext) {
						$(this).addClass("alistactive").removeClass("listahover");
						$(this).siblings("a").addClass("listahover").removeClass("alistactive");
					}
				});
			}
			window.onload = function() {
				activelista();
			}
		</script>
