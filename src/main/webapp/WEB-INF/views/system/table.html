<input type="hidden" id="model_control" value="${(result.model)!''}">
<tr class="courtbcdoc-conttr mgr10 mgl10">
    <th style="width: 3%;"><input type="checkbox" name="" class="allcheck" /></th>
    <th style="width: 15%;">操作</th>
    <th style="width: 10%;">序号</th>
    <th style="width: 37%;">标题</th>
    <th style="width: 15%;">发布人</th>
    <th style="width: 20%;">发布时间</th>
</tr>
<#if result.listObject??>
    <#list result.listObject as Object>
        <tr id="${Object.id}" class="obj_table_class courtbcdoc-conttr mgr10 mgl10">
            <td class="textalignc"><input type="checkbox" name="courtbcdocinp" class="unitcheck" /></td>
            <td class="textalignc">
                <a href="#" class="fgly_modify">修改</a>
                <a href="/system/check?id=${Object.id}&model=${result.model!''}" class="look_status">查看</a>
                <a href="#" class="look_status">删除</a>
            </td>
            <td class="textalignc overell pgl10 pgr10"></td>
            <td class="textalignc overell pgl10 pgr10">${Object.title}</td>
            <td class="textalignc overell pgl10 pgr10">管理员</td>
            <td class="textalignc overell pgl10 pgr10">${Object.createDate}</td>
        </tr>
    </#list>
</#if>
<#if !result.listObject??>
    <tr class="courtbcdoc-conttr mgr10 mgl10">
        <td class="textalignc" id="null_content" colspan="6" style="background: #FFF8E3;">
            ${(result.warn)!""}
        </td>
    </tr>
</#if>
