<!--头部-->
<div class="head dyjb">
    <div class="colft3C fwb div1">党员发展</div>
    <a href="/listPage?model=develop" target="_blank" class="fs14 colft88 div2 ahover">更多&gt;&gt;</a>
</div>
<!--内容-->
<#if result.listObject??>
    <#list result.listObject as develop>
        <div class="cnt dyjb">
            <!--图片-->
            <div class="homelist2-img">

                <img src="/img/timg.jpg" />
            </div>
            <!--标题与内容-->
            <div class="homelist2-cnt pgl20">
                <!--标题-->
                <a href="/getObject?model=${result.model!''}&id=${develop.id}" target="_blank" class="fs18 colft00 ahover lineh8">${develop.title}</a>
                <!--内容-->
                <div class="mgt15 fs14 colft44 lineh20">${(result.content)}</div>
            </div>
        </div>
    </#list>
</#if>

<script>
    jQuery(".slideGroup .slideBox").slide({ autoPlay: true, mainCell: "ul", vis: 8, prevCell: ".sPrev", nextCell: ".sNext", effect: "leftLoop" });
    jQuery(".slidedtlb").slide({ mainCell: ".cnt ul", autoPlay: true });
    $(window).ready(function() {
        for(var i = 0; i < $(".demoa").size(); i++) {
            courtaddDetails(".demoa", i, 25, "#");
        }
        courtaddDetails(".homelist2-cnt>div", 0, 100, "#");
    });
    //文本超出加省略号与[详情]
    function courtaddDetails(id, x, i, href) {
        var str = $(id).eq(x).html();
        var str1 = str.slice(0, i);
        var str2 = '...<a href=' + href + ' target="_blank" class="colft3C fs12">【详细】</a>';
        var str3 = '<a href=' + href + ' target="_blank" class="colft3C fs12">【详细】</a>';
        var concatstr = "";
        if(str.length < i) {
            concatstr = str1.concat(str3);
        } else {
            concatstr = str1.concat(str2);
        }
        $(id).eq(x).html(concatstr);
    }

</script>
