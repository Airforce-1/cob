<input type="hidden" id="page_size" value="${(result.size)!''}"/>
<input type="hidden" id="pageNow" value="${(result.pageNow)!''}"/>
<input type="hidden" id="model_control" value="${(result.model)!''}">
<#if (result.listObject)??>
    <#list result.listObject as Object>
        <li class="newlist_limg">
            <div><img src="${(Object.coverPic)!''}"/></div>
            <ol>
                <li class="name">${Object.title}</li>
                <li class="cnt">
                    <span class="mgr10">文章</span>
                    <img src="img/jxhs.png"/>
                    <span class="mgl5">(${Object.pubDate?substring(0,10)})</span>
                </li>
            </ol>
        </li>
    </#list>
</#if>
