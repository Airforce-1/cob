<#if result.listObject??>
    <#list result.listObject as activity>
        <li>
            <a href="/getObject?model=${result.model!''}&id=${activity.id}" target="_blank" class="ahover overell">
                <img src="img/zfxbd.png" class="zfxtbimg" />
                <span>${activity.title}</span>
            </a>
            <span class="date">(${activity.pubDate?substring(5,10)})</span>
        </li>

    </#list>
</#if>
