<#if (result.listObject)??>
    <#list result.listObject as work>
        <li>
            <a href="/getObject?model=${result.model!''}&id=${work.id}" target="_blank" class="ahover overell">
                <img src="img/zfxbd.png" class="zfxtbimg" />
                <span>${work.title}</span>
            </a>
            <span class="date">(${work.pubDate?substring(5,10)})</span>
        </li>
    </#list>
</#if>
